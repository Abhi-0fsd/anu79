<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      margin: 0;
      padding: 0;

      /* center the box */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 350px; /* reduced size */
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input, button {
      width: 100%;  /* fits the card */
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: purple;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Account</h2>

  <form id="signupForm">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Create Password" required>
    <button type="submit">Signup</button>
  </form>
</div>

<script>
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    localStorage.setItem("isLoggedIn", "true");
    alert("Signup Successful!");
    window.location.href = "index.html";
  });
</script>

</body>
</html>
