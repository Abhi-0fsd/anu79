    .qty-box {

    .qty-box button {

      height: 28px;
      border: none;
      background: skyblue;
      color: black;
      font-size: 18px;

    .remove-btn {

    .total-section {

    .checkout-btn {

      background: green;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;

    .checkout-btn:hover {

    .back-btn {

      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background: #ddd;
      border-radius: 8px;

function changeQty(i, change) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart[i].qty += change;

  if (cart[i].qty <= 0) cart.splice(i, 1);

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(i) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(i, 1);

  loadCart();
}
